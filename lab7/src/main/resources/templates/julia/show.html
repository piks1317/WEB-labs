<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #ccfcfc;">
<div style="margin-top: 30px;" class="container">
    <b><p th:text="${medecine.getName()}">value</p></b>
    <p th:text="${'Description: ' + medecine.getDescription()}">value</p>
    <p th:text="${'Pharmacy: ' + pharmacy.getName()}">value</p>
    <p th:text="${'Producer: ' + producer.getName()}">value</p>

    <form th:method="DELETE" th:action="@{/julia/{id}(id=${medecine.getId()})}">
        <input class="btn btn-danger" type="submit" value="Delete">
    </form>
</div>

</body>
</html>
