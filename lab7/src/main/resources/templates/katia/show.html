<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #ccfcfc;">
<div style="margin-top: 30px" class="container">
    <b><p th:text="${rout.getName()}">value</p></b>
    <p th:text="${'Date: ' + shedule.getDate()}">value</p>
    <p th:text="${'Departure Time: ' + shedule.getDepartureTime()}">value</p>
    <p th:text="${'Arrival Time: ' + shedule.getArrivalTime()}">value</p>
    <p><b>Bus:</b></p>
    <p th:text="${'Brand: ' + bus.getBrand()}">value</p>
    <p th:text="${'Car Number: ' + bus.getCarNumber()}">value</p>
    <p><b>Driver:</b></p>
    <p th:text="${driver.getFirstname() + ', ' + driver.getSurname()}">value</p>

    <form th:method="DELETE" th:action="@{/katia/{id}(id=${shedule.getId()})}">
        <input class="btn btn-danger" type="submit" value="Delete">
    </form>
</div>

</body>
</html>
