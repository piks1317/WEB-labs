<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #ccfcfc;">
<div class="container">

    <div style="margin-top: 20px" class="col-4">
        <p><b>Form to create new Driver</b></p>
        <form th:action="@{/katia/newDriver}" th:method="POST">

            <label class="form-label" for="firstname">Firstname: </label>
            <input class="form-control" type="text" name="firstname" id="firstname">
            <label class="form-label" for="surname">Surname: </label>
            <input class="form-control" type="text" name="surname" id="surname">
            <label class="form-label" for="driversLicense">Drivers License: </label>
            <input class="form-control" type="text" name="driversLicense" id="driversLicense">

            <input class="btn btn-warning" type="submit" value="Crate Driver">
        </form>
    </div>

    <div style="margin-top: 20px" class="col-4">
        <p><b>Form to create new Rout</b></p>
        <form th:action="@{/katia/newRout}" th:method="POST">

            <label class="form-label" for="name">Name: </label>
            <input class="form-control" type="text" name="name" id="name">

            <input class="btn btn-warning" type="submit" value="Crate Rout">
        </form>
    </div>

    <div style="margin-top: 20px" class="col-4">
        <p><b>Form to create new Bus</b></p>
        <form th:action="@{/katia/newBus}" th:method="POST">

            <label class="form-label" for="brand">Brand: </label>
            <input class="form-control" type="text" name="brand" id="brand">
            <label class="form-label" for="carnumber">Car Number: </label>
            <input class="form-control" type="text" name="carnumber" id="carnumber">
            <div class="col-6">
                <div th:if="${drivers != null}">
                    <select class="form-select" name="driver">
                        <div th:each="driver : ${drivers}">
                            <option th:value="${driver.getId()}" th:text="${driver.getFirstname() + ', ' + driver.getSurname()}">Driver</option>
                        </div>
                    </select>
                </div>
            </div>


            <input class="btn btn-warning" type="submit" value="Crate Bus">
        </form>
    </div>

    <div style="margin-top: 20px" class="col-4">
        <p><b>Form to create new Shedule</b></p>
        <form th:action="@{/katia/newShedule}" th:method="POST">
            <div class="col-6">
                <label class="form-label" for="date">Date: </label>
                <input class="form-control" type="date" name="date" id="date">
                <label class="form-label" for="departureTime">Departure Time: </label>
                <input class="form-control" type="time" name="departureTime" id="departureTime">
                <label class="form-label" for="arrivalTime">Arrival Time: </label>
                <input class="form-control" type="time" name="arrivalTime" id="arrivalTime">


                <div th:if="${routes != null}">
                    <select class="form-select" name="rout">
                        <div th:each="rout : ${routes}">
                            <option th:value="${rout.getId()}" th:text="${rout.getName()}">Rout</option>
                        </div>
                    </select>
                </div>

                <div th:if="${buses != null}">
                    <select class="form-select" name="bus">
                        <div th:each="bus : ${buses}">
                            <option th:value="${bus.getId()}" th:text="${bus.getBrand()}">Bus</option>
                        </div>
                    </select>
                </div>
            </div>


            <input class="btn btn-warning" type="submit" value="Crate Shedule">
        </form>

    </div>

    <div class="col-4">
        <form th:action="@{/katia/search}" th:method="GET">

            <label class="form-label" for="srch">Put Rout Name: </label>
            <input class="form-control" type="text" name="srch" id="srch">

            <input class="btn btn-warning" type="submit" value="Search">
        </form>
    </div>

    <div style="margin-top: 20px" class="col-4">
        <p>Routes:</p>
        <div th:each="rout : ${routes}">
            <a th:href="@{/katia/{id}(id=${rout.getId()})}" th:text="${rout.getName()}">Rout</a>
        </div>
    </div>

</div>


</body>
</html>
