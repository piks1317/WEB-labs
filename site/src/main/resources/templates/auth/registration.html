<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[#{reg.title}]]</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: rgb(252, 251, 210);">
<header class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
        <div class="container">
            <a class="navbar-brand" href="#">
                <div class="site-logo">Libra</div>
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/index}">[[#{nav.main}]]</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">[[#{nav.store}]]</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            [[#{nav.articles}]]
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">[[#{nav.contacts}]]</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div style="margin-top: 50px;" class="container">
    <p><b>[[#{reg.title}]]</b></p>
    <form style="width: 40%" th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
        <label class="form-label" for="name">[[#{reg.name}]]</label>
        <input class="form-control" id="name" type="text" th:field="*{name}">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

        <label class="form-label" for="surname">[[#{reg.sname}]]</label>
        <input class="form-control" id="surname" type="text" th:field="*{surname}">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>

        <label class="form-label" for="username">[[#{reg.email}]]</label>
        <input class="form-control" type="email" th:field="*{username}" id="username"/>
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>

        <label class="form-label" for="password">[[#{reg.pswrd}]]</label>
        <input class="form-control" type="password" th:field="*{password}" id="password"/>
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>

        <input style="margin-top: 20px;" class="btn btn-warning" type="submit" th:value="#{reg.button}"/>
    </form>
</div>

</body>
</html>
