<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Info</title>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript"
            src="//cdnjs.cloudflare.com/ajax/libs/jquery-throttle-debounce/1.1/jquery.ba-throttle-debounce.min.js"></script>

            integrity="sha512-0kQqdmb3fpKtRwrbCZDlmiwuZgDyPAOLDOu/HyAt4py7lAVDXKknqtqS6dFNV8U8JrHZymQxlO9SFPZ2u8dhMw=="

<body style="background-color: rgb(252, 251, 210);">
<header class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
        <div class="container">
            <a class="navbar-brand" href="#">
                <div class="site-logo">Libra</div>
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/index}">[[#{nav.main}]]</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">[[#{nav.store}]]</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            [[#{nav.articles}]]
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">[[#{nav.contacts}]]</a>
                    </li>
                </ul>

                <button sec:authorize="!isAuthenticated()" onclick="document.getElementById('id01').style.display='block'"
                        class="btn btn-outline-dark">[[#{nav.login}]]</button>
                <div sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" th:method="POST">
                        <p th:text="${#authentication.name}"></p>
                        <input class="btn btn-outline-dark" type="submit" th:value="#{nav.logout}">
                    </form>
                </div>

            </div>
        </div>
    </nav>
</header>


<section>
    <div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close"
          th:title="#{login.cancel}">&times;</span>

        <form name="f" method="post" class="modal-content animate" action="/process_login">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="container">
                <div>
                    <label class="form-label" for="eml"><b>[[#{login.email}]]</b></label>
                    <input id="eml" style="background: rgb(236, 236, 178);" class="form-control" type="email" th:placeholder="#{login.empls}"  name="username">

                    <label class="form-label" for="psw"><b>[[#{login.pswrd}]]</b></label>
                    <input id="psw" style="background: rgb(236, 236, 178);" class="form-control" type="password" th:placeholder="#{login.pswrdpls}" name="password" required>
                </div>
                <input style="margin-top: 20px; margin-bottom: 20px;" class="btn btn-warning" type="submit" th:value="#{login.button}"/>
            </div>
            <script th:if="${param.error}">
                alert("[[#{login.message}]]")
            </script>

            <div class="col-4 align-self-center">
                <a class="btn btn-warning" th:href="@{/auth/registration}">[[#{login.reg}]]</a>
            </div>
        </form>

    </div>

</section>

<section class="container main">
    <div class="row">
        <div class="col-4">
            <img height="600px" width="400px" th:src="${book.link}" alt="">
        </div>
        <div class="col-8">
            <p style="margin-bottom: 20px" class="h4 text-center" th:text="${book.name}"></p>
            <p class="lead" th:text="${book.description}"></p>
            <p style="margin-top: 20px" class="h4 text-center">Автор</p>
            <div th:each="author : ${book.authors}">
                <b><em><p class="text-center lead" th:text="${author.surname + ' ' + author.firstname}"></p></em></b>
                <p class="text-center lead" th:text="${'(дата народження - ' + author.dateBirth+')'}"></p>
                <p class="lead" th:text="${author.biography}"></p>
            </div>
        </div>
    </div>
</section>
<section>
    <p style="margin-top: 30px;" class="text-center display-6">[[#{show.comment}]]</p>
    <div th:unless="${book.comments.isEmpty()}" style="margin-top: 10px;" class="container main">
        <div th:each="comment : ${book.getComments()}" style="float: none; margin-right: 0px;" class="card">
            <div class="card-header">
                <p th:text="${#temporals.format(comment.getDate(), 'dd-MM-yyyy HH:mm')}"></p>
                <div sec:authorize="hasRole('ADMIN')" class="col-6">
                    <form th:action="@{/admin/deleteComment/{id}(id=${comment.id})}" th:method="delete">
                        <input type="hidden" name="bookId" th:value="${book.id}">
                        <input type="submit" class="btn btn-danger" th:value="Delete">
                    </form>
                </div>
            </div>
            <div class="text-start card-body">
                <p class="h6" th:text="${comment.getUser().username}"></p>
                <p class="lead card-text" th:text="${comment.description}"></p>
            </div>
        </div>
    </div>
    <div sec:authorize="isAuthenticated()" class="mb-3 container main">
        <form th:action="@{/comment/{id}(id=${book.id})}" th:method="POST">
            <label for="comment" class="form-label">[[#{comment.title}]]</label>
            <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
            <input type="hidden" th:value="${#authentication.name}" name="user">
            <input type="submit" class="btn btn-warning" >
        </form>
    </div>
    <div style="margin-top: 20px" sec:authorize="!isAuthenticated()" class="mb-3 container">
        <div class="alert alert-success" role="alert">
            [[#{comment.mes}]]
        </div>
    </div>
</section>
